<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Teclado </title>
</head>
<body>
    
    <section class="teclado">
        <section class="controles"> 
            <h1>Teclado El√©trico</h1>
            <label class="ck">
                Ativar
                <span class="switcher ">
                    <span class="switcher_button "></span>
                </span>
                <input type="checkbox" class="checkbox_teclas " hidden>
            </label>
            
        </section>

        <section class="teclas">
            <div class="tecla branca" data-nota="1"><span>TAB</span></div>
            <div class="tecla preta" data-nota="2"><span>1</span></div>
            <div class="tecla branca" data-nota="3"><span>q</span></div>
            <div class="tecla preta" data-nota="4"><span>2</span></div>
            <div class="tecla branca" data-nota="5"><span>w</span></div>
            <div class="tecla branca" data-nota="6"><span>e</span></div>
            <div class="tecla preta" data-nota="7"><span>4</span></div>
            <div class="tecla branca" data-nota="8"><span>r</span></div>
            <div class="tecla preta" data-nota="9"><span>5</span></div>
            <div class="tecla branca" data-nota="10"><span>t</span></div>
            <div class="tecla preta" data-nota="11"><span>6</span></div>
            <div class="tecla branca" data-nota="12"><span>y</span></div>
            <div class="tecla branca" data-nota="13"><span>u</span></div>
            <div class="tecla preta" data-nota="14"><span>8</span></div>
            <div class="tecla branca" data-nota="15"><span>i</span></div>
            <div class="tecla preta" data-nota="16"><span>9</span></div>
            <div class="tecla branca" data-nota="17"><span>o</span></div>
            <div class="tecla branca" data-nota="18"><span>p</span></div>
            <div class="tecla preta" data-nota="19"><span>-</span></div>
            <div class="tecla branca" data-nota="20"><span>[</span></div>
            <div class="tecla preta" data-nota="21"><span>=</span></div>
            <div class="tecla branca" data-nota="22"><span>]</span></div>
            <div class="tecla preta" data-nota="23"><span>/</span></div>
            <div class="tecla branca" data-nota="24"><span>;</span></div>
            
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
